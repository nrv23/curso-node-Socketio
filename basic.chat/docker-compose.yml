version: '3.8'

services:
  socketio-app:
    build: .
    container_name: socketio-course-safe
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      # Solo montar el código, no node_modules
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    # Configuraciones de seguridad
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    networks:
      - socketio-network

  # Opcional: Base de datos si la necesitas más adelante
  # redis:
  #   image: redis:7-alpine
  #   container_name: redis-socketio
  #   networks:
  #     - socketio-network

networks:
  socketio-network:
    driver: bridge